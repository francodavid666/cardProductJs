<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
    <!--Boxicons CDN Link-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="product-card">
        <div class="logo-cart">
            <img src="images/logoAdidas.png" alt="logo" >
            <i class='bx bx-shopping-bag'></i>
        </div>
        <div class="main-images">
            <img class="blue active " id="blue"  src="./images/jordanAzules.jpeg" alt="blue">
            <img class="red" id="red"  src="./images/jordanRojas.jpg" alt="blue">
            <img class="black" id="black"  src="./images/jordanBlack.png" alt="blue">

        </div>
        <div class="shoe-details">
            <span class="shoe_name">ADIDAS GAZE ZX</span>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt, odio natus!</p>
            <div class="stars">
                <i class='bx bxs-star' style='color:#000000' ></i>
                <i class='bx bxs-star' style='color:#000000' ></i>
                <i class='bx bxs-star' style='color:#000000' ></i>
                <i class='bx bxs-star' style='color:#000000' ></i>
                <i class='bx bx-star' style='color:#000000' ></i>
            </div>
        </div>
     <div class="color-price">
        <div class="color-option">
            <span class="color">Colour:</span>
            <div class="circles">
                <span class="circle blue active " id="blue"></span>
                <span class="circle red " id="red"></span>
                <span class="circle black " id="black" ></span>
            </div>
        </div>
        <div class="price">
            <span class="price_num">$09.00</span>
            <span class="price_letter">Nine dollar only</span>
        </div>
     </div>
     <div class="button">
        <div class="button-layer">
          
        </div>
        <button>Add to Card</button>
     </div>
    </div>


    <script>
        let circle = document.querySelector('.color-option');

        circle.addEventListener('click', (e)=>{
            let target = e.target;
            if(target.classList.contains('circle')){
                circle.querySelector('.active').classList.remove('active');
                target.classList.add('active');
                document.querySelector('.main-images .active').classList.remove('active');
                document.querySelector(`.main-images .${target.id}`).classList.add('active')
            }
        })
    </script>
</body>
</html>
